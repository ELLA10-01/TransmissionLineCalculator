<!DOCTYPE html> <!-- HTML5 document declaration -->
<html lang="en"> 

<head> <!-- Head section: metadata, styles, and scripts -->
    <meta charset="UTF-8"> <!-- Character encoding to support all characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Enables responsive design for mobile -->
    <title>Transmission Line RLC Parameters Calculator</title> <!-- Webpage title -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>

<body> <!-- Start of body content -->

    <div class="main-container w-full rounded-lg"> <!-- Main container for the entire calculator -->

        <header class="text-center mb-6 sm:mb-8"> <!-- Header section -->
            <h1 class="text-lg sm:text-xl lg:text-2xl font-extrabold text-white mb-3 uppercase">
                Transmission Line RLC Parameters Calculator
            </h1> <!-- Main title -->
        </header>

        <main> <!-- Main content area -->

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-12">
                <!-- Grid layout: one column on small screens, two columns on large screens -->

                <div> <!-- Left side: input fields -->

                    <div class="flex flex-col sm:flex-row justify-between items-center gap-3 mb-6 bg-gray-700/50 p-3 rounded-md">
                        <!-- Container for parameter selection -->

                        <label for="computeParameter" class="text-gray-200 font-semibold whitespace-nowrap text-sm sm:text-base">
                            Select Parameter to Compute:
                        </label> <!-- Dropdown label -->

                        <select id="computeParameter" class="block w-full sm:w-auto flex-grow rounded-md p-1.5 bg-gray-800 text-white border-gray-600">
                            <!-- Dropdown to select which parameter to compute -->
                            <option value="ALL" selected>All (RLC)</option> <!-- Compute all RLC values -->
                            <option value="R">Resistance (R)</option> <!-- Compute resistance only -->
                            <option value="L">Inductance (L)</option> <!-- Compute inductance only -->
                            <option value="C">Capacitance (C)</option> <!-- Compute capacitance only -->
                        </select>

                    </div>

                    <div class="input-fields mb-8 lg:mb-0">
                        <!-- Container for all input fields -->

                        <div class="space-y-3">
                            <!-- Column for electrical parameters -->

                            <div class="input-group">
                                <label for="material" class="block">Conductor Material:</label> <!-- Conductor material label -->
                                <select id="material" class="mt-0.5 block w-full rounded-sm"></select>
                                <!-- Dropdown for conductor material -->
                            </div>

                            <div class="input-group">
                                <label for="rho" class="block">Resistivity (Ω-m x 10^-8):</label> <!-- Resistivity label -->
                                <input type="number" id="rho" value="1.7200" step="any" class="mt-0.5 block w-full rounded-sm">
                                <!-- Resistivity input -->
                            </div>

                            <div class="input-group">
                                <label for="T0" class="block">Temperature Constant (℃):</label> <!-- Temperature constant -->
                                <input type="number" id="T0" value="234.5000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                            <div class="input-group">
                                <label for="conductorRadius" class="block">Conductor Radius (m):</label> <!-- Conductor radius -->
                                <input type="number" id="conductorRadius" value="0.012000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                            <div class="input-group">
                                <label for="operatingTemp" class="block">Operating Temperature (℃):</label>
                                <!-- Operating temperature -->
                                <input type="number" id="operatingTemp" value="0.0000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                            <div class="input-group">
                                <label for="frequency" class="block">Frequency (Hz):</label> <!-- System frequency -->
                                <input type="number" id="frequency" value="0.0000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                            <div class="input-group">
                                <label for="voltageLevel" class="block">Voltage Level (kV):</label> <!-- Voltage level -->
                                <input type="number" id="voltageLevel" value="0.0000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                        </div>

                        <div class="space-y-3">
                            <!-- Column for spacing and geometry -->

                            <div class="input-group">
                                <label for="phaseArrangement" class="block">Phase Arrangement:</label>
                                <!-- Phase configuration -->
                                <select id="phaseArrangement" class="mt-0.5 block w-full rounded-sm">
                                    <option value="1P_SYMM">(1P) Symmetrical</option> <!-- Single-phase symmetrical -->
                                    <option value="3P_SYMM" selected>(3P) Symmetrical (Equilateral)</option>
                                    <!-- Three-phase symmetrical -->
                                    <option value="3P_UNSYMM">(3P) Asymmetrical (Transposed)</option>
                                    <!-- Three-phase unsymmetrical -->
                                </select>
                            </div>

                            <div class="input-group" id="equal-spacing-input">
                                <label for="spacing" class="block">Equal Spacing D (m) (symmetrical):</label>
                                <!-- Equal spacing input -->
                                <input type="number" id="spacing" value="4.0000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                            <div class="input-group hidden" id="unsym-ab">
                                <label for="spacing_ab" class="block">Spacing D_ab (m):</label>
                                <!-- Phase A-B spacing -->
                                <input type="number" id="spacing_ab" value="3.5000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                            <div class="input-group hidden" id="unsym-bc">
                                <label for="spacing_bc" class="block">Spacing D_bc (m):</label>
                                <!-- Phase B-C spacing -->
                                <input type="number" id="spacing_bc" value="4.5000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                            <div class="input-group hidden" id="unsym-ca">
                                <label for="spacing_ca" class="block">Spacing D_ca (m):</label>
                                <!-- Phase C-A spacing -->
                                <input type="number" id="spacing_ca" value="4.0000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                            <div class="input-group">
                                <label for="height" class="block">Height above ground (m):</label>
                                <!-- Height of conductor above ground -->
                                <input type="number" id="height" value="5.0000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                            <div class="input-group">
                                <label for="lineLength" class="block">Line Length (km):</label>
                                <!-- Total transmission line length -->
                                <input type="number" id="lineLength" value="5.0000" step="any" class="mt-0.5 block w-full rounded-sm">
                            </div>

                        </div>
                    </div>
                </div>

                <div> <!-- Right side: results -->

                    <div class="text-center my-6 sm:my-8">
                        <button onclick="updateAllCalculations()" class="calculate-button text-white font-bold rounded-sm transition duration-300 bg-blue-600 hover:bg-blue-700 p-2 shadow-lg">
                            Calculate
                        </button> <!-- Button to start calculations -->
                    </div>

                    <div class="text-center mb-4 lg:text-left">
                        <h2 class="text-xl sm:text-2xl font-bold text-gray-200">RESULTS</h2>
                        <!-- Results heading -->
                    </div>

                    <div class="results-grid max-w-lg mx-auto lg:max-w-full lg:mx-0">
                        <!-- Results container -->

                        <div class="text-center">
                            <h3 class="text-base sm:text-lg font-semibold text-gray-400 mb-2 sm:mb-3">
                                Per Unit Length Values
                            </h3>

                            <div class="space-y-2">
                                <div class="result-box r-result">
                                    <span>R/km</span>
                                    <span id="r-per-km">-</span> <!-- Resistance per km -->
                                </div>

                                <div class="result-box l-result">
                                    <span>L/km</span>
                                    <span id="l-per-km">-</span> <!-- Inductance per km -->
                                </div>

                                <div class="result-box c-result">
                                    <span>C/km</span>
                                    <span id="c-per-km">-</span> <!-- Capacitance per km -->
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <h3 class="text-base sm:text-lg font-semibold text-gray-400 mb-2 sm:mb-3">
                                Total Length Values
                            </h3>

                            <div class="space-y-2">
                                <div class="result-box r-result">
                                    <span>R total</span>
                                    <span id="r-total">-</span> <!-- Total resistance -->
                                </div>

                                <div class="result-box l-result">
                                    <span>L total</span>
                                    <span id="l-total">-</span> <!-- Total inductance -->
                                </div>

                                <div class="result-box c-result">
                                    <span>C total</span>
                                    <span id="c-total">-</span> <!-- Total capacitance -->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="js.js"></script> <!-- External JavaScript file -->

</body>
</html>
